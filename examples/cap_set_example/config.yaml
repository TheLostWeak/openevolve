llm:
  api_base: "https://openrouter.ai/api/v1"
  models:
    # - name: "openai/gpt-5.2"
    # - name: "openai/gpt-5.1-codex-max"
    # - name: "deepseek/deepseek-v3.2-speciale"
    # - name: "meta-llama/llama-3.1-405b-instruct:free"
    - name: "google/gemini-3-flash-preview"
    # - name: "qwen/qwen3-coder:free"
      weight: 1.0
      # Enable provider reasoning mode and return reasoning_details for chaining
      extra_body:
        reasoning:
          enabled: true

database:
  db_path: "examples/cap_set_example/openevolve_output/db"
  log_prompts: true
  feature_dimensions:
    - "combined_score"
  population_size: 200
  num_islands: 3

diff_based_evolution: false

max_iterations: 200
checkpoint_interval: 50

log_level: DEBUG

evolution_trace:
  enabled: true
  include_prompts: true
  include_code: false
  format: jsonl
  output_path: "examples/cap_set_example/openevolve_trace.jsonl"
  buffer_size: 10

max_code_length: 60000

evaluator:
  timeout: 900
  max_retries: 1
  cascade_evaluation: false

prompt:
  template_dir: "examples/cap_set_example/templates"
  num_top_programs: 3
  num_diverse_programs: 2
  use_meta_prompting: true
  meta_prompt_weight: 0.1
  meta_prompt_population_size: 50
  meta_prompt_archive_size: 10
  meta_prompt_mutation_rate: 1
  meta_prompt_max_chars: 8000