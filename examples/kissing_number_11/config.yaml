llm:
  # Keep defaults or override to your provider. Prefer using environment variable for key.
  api_base: "https://openrouter.ai/api/v1"
  api_key: ""
  models:
    - name: "openai/gpt-5.2"
    # - name: "openai/gpt-5.1-codex-max"
    # - name: "deepseek/deepseek-v3.2-speciale"
    # - name: "meta-llama/llama-3.1-405b-instruct:free"
    # - name: "mistralai/mistral-large-2512"
    # - name: "mistralai/mistral-large-2512"
      weight: 1.0

database:
  feature_dimensions:
    - "size"
    - "max_norm"
  population_size: 200
  num_islands: 3

evaluator:
  timeout: 300
  cascade_evaluation: false

# Use full-rewrite template for this problem to force the LLM
# to return a complete program as a single Python code block.
prompt:
  template_dir: "examples/kissing_number_11/templates"

# Use full rewrites instead of diff-based evolution for this task.
diff_based_evolution: false

max_iterations: 100
